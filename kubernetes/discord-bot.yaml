apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot
spec:
  selector:
    matchLabels:
      app: discord-bot
  template:
    metadata:
      labels:
        app: discord-bot
    spec:
      containers:
      - name: discord-bot
        image: vishnuchalla007/docker-se
        command: ["python", "-u"]
        args: ["/app/src/run.py"]